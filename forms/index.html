<!DOCTYPE html>
<head>
    <title>Forms</title>
</head>
<body>
    <form>
        <!--Email-->
        <label>
            Email:
            <input type="email" name="email" value="" placeholder="Email"><br>
        </label>
        <!--Password-->
        <label>
        Password:
        <input type="password" name="password" value="" placeholder="Password"><br>
        </label>
        <!--Github Username-->
        <label>
        Github Username:
        <input type="text" name="githubName" value="" placeholder="Github Username"><br>
        </label>
        <!--Radio buttons with the following options: Enterprise, Pro, Free-->
        <label>
            <input type="radio" name="subscription" value="Enterprise">Enterprise<br>
            <input type="radio" name="subscription" value="Pro">Pro<br>
            <input type="radio" name="subscription" value="Free">Free<br>
        </label>
        <!--A checkbox with the words "Remember Me" next to it.-->
        <input type="checkbox" name="remember" value="remember">Remember Me
    </form>
</body>
</html>
